<section class="card register">
  <form name="myform" ng-submit="register()"
    novalidate>

      <div class="textintro">
          <h1><i class="fas fa-edit"></i> REGISTER FORM</h1>
          <p>PLEASE CREATE YOUR ACCOUNT HERE</p>
          <p class="message" ng-show="message">{{ message }}</p>

      </div>

      <fieldset>
          <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
          <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Your first name is required</p>

          <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
          <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Your last name is required</p>

          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
          <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">You must provide a valid email</p>

          <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
          <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">A password is required</p>

      </fieldset>

      <button type="submit" class="btn" ng-disabled="myform.$invalid"><i class="fas fa-edit"></i> REGISTER</button>
      <p>or <a ng-href="#!/login">LOGIN</a></p>
  </form>
</section>
